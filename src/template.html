<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div style="text-align: center;">Ship Placement</div>
            <div class="ships-container">
                <div class="ship-container" id="carrier">
                    <div style="text-align: center;">Carrier</div>
                </div>
                <div class="ship-container" id="battleship">
                    <div style="text-align: center;">Battleship</div>
                </div>
                <div class="ship-container" id="destroyer">
                    <div style="text-align: center;">Destroyer</div>
                </div>
                <div class="ship-container" id="submarine">
                    <div style="text-align: center;">Submarine</div>
                </div>
                <div class="ship-container" id="patrol-boat">
                    <div style="text-align: center;">Patrol Boat</div>
                </div>
            </div>
        </div>
        <div class="main">
            <h1 class="title">BATTLESHIP GAME</h1>
            <div class="two-boards-container"></div>
            <div class="info-container">
                <div>Battle Info</div>
                <div class="info"></div>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div class="popup">
            <h1>GAME OVER</h1>
            <div class="winner-text"></div>
            <button class="restart-button" onclick="location.reload()">Restart Game</button>
        </div>
    </div>
</body>
</html>
