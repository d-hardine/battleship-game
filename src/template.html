<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div style="text-align: center;">Ship Placement</div>
            <div class="ships-container">
                <div class="ship-container">
                    <div style="color: white;">Carrier</div>
                    <div class="sidebar-carrier ship horizontal" id='0' draggable="true" title="Ship length: 5 blocks" style="transform: rotate(90deg);"></div>
                    <button class="rotate-btn-carrier">Rotate</button>
                </div>
                <div class="ship-container">
                    <div style="color: white;">Battleship</div>
                    <div class="sidebar-battleship ship horizontal" id='1' draggable="true" title="Ship length: 4 blocks" style="transform: rotate(90deg);"></div>
                    <button class="rotate-btn-battleship">Rotate</button>
                </div>
                <div class="ship-container">
                    <div style="text-align: center; color: white;">Destroyer</div>
                    <div class="sidebar-destroyer ship horizontal" id='2' draggable="true" title="Ship length: 3 blocks" style="transform: rotate(90deg);"></div>
                    <button class="rotate-btn-destroyer">Rotate</button>
                </div>
                <div class="ship-container">
                    <div style="text-align: center; color: white;" >Submarine</div>
                    <div class="sidebar-submarine ship horizontal" id='3' draggable="true" title="Ship length: 3 blocks" style="transform: rotate(90deg);"></div>
                    <button class="rotate-btn-submarine">Rotate</button>
                </div>
                <div class="ship-container">
                    <div style="text-align: center; color: white;">Patrol Boat</div>
                    <div class="sidebar-patrol-boat ship horizontal" id='4' draggable="true" title="Ship length: 2 blocks" style="transform: rotate(90deg);"></div>
                    <button class="rotate-btn-patrol-boat">Rotate</button>
                </div>
            </div>
        </div>
        <div class="main">
            <h1 class="title">BATTLESHIP GAME</h1>
            <div class="two-boards-container"></div>
            <div class="bottom-buttons-container">
                <button class="bottom-restart-btn" onclick="location.reload()">RESTART PLACEMENT</button>
                <button class="play-btn">PLAY</button>
                <button class="randomize-btn">RANDOMIZE PLACEMENT</button>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div class="popup">
            <h1>GAME OVER</h1>
            <div class="winner-text"></div>
            <button class="restart-btn" onclick="location.reload()">Restart Game</button>
        </div>
    </div>
</body>
</html>
