<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div style="text-align: center;">Ship Placement</div>
            <div class="ship-container">
                <div>Carrier</div>
                <div>Battleship</div>
                <div>Destroyer</div>
                <div>Submarine</div>
                <div>Patrol Boat</div>
            </div>
        </div>
        <div class="main">
            <h1 class="title">BATTLESHIP GAME</h1>
            <div class="two-boards-container"></div>
        </div>
    </div>
    <div id="overlay">
        <div class="popup">
            <h1>GAME OVER</h1>
            <div class="winner-text"></div>
            <button class="restart-button" onclick="location.reload()">Restart Game</button>
        </div>
    </div>
</body>
</html>
